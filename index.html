<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/phone.css">
    <title>Instagram</title>
</head>

<body>
    <div class="container">
        <div class="card-container">
            <header>
                <div role="img" id="phone-instagram"></div>
            </header>
            <main class="container-login">
                <section class="card-login" id="login">
                    <img id="logoName" src="./img/instagram-logo.png" alt="imagem como o nome do instragram.">

                    <img id="photoPerfil" src="./img/meu_perfil.jpg" alt="">
                    <button class="btn">Continue as allan_gaiteiro</button>
                    <a href="https://www.instagram.com/">Remove Account</a>
                </section>
                <section class="card-login" id="account">
                    <p>Not allan_gaiteiro? </p>
                    <p>
                        <a href="#">Switch Accounts</a> or <a href="#">Sign Up</a>
                    </p>
                </section>
                <section class="get-app">
                    <h2>Get the app</h2>
                    <div>
                        <img src="./img/apple-button.png" alt="">
                        <img src="./img/googleplay-button.png" alt="">
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>

</html>
